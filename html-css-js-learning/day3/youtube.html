<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <style>
      .thumbnail{
        width: 300px;
        display: block;
      }
      .search-bar{
        font-size: 20px;
        display: block
      }
      .video-title{
        width: 300px;
      }

      .video-preview{
        width: 300px;
        display: inline-block;
        margin-right: 15px;
        vertical-align: top;
      }
      /* will set these classes to be next to eachother aand only take up
      as much space as necessary
      .video-author,
      .video-stats{
        display: inline-block;
      }
      */
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">
    <!--A div is a block element so takes up entire line. They are meant
    to be containers. Also, the structure of divs allows for nested layouts-->
    <div class="video-preview">
      <div>
        <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
      </div>
      <div>
        <div>
          <img class="thumbnail" src="channel-pics/channel-1.jpeg">
        </div>
        <div>
          <p class="video-title">
            Talking Tech <strong>and AI with</strong> Google CEO Sundar Pichai!
          </p>
          <p class="video-author">
            Marques Bronwnlee
          </p>
          <p class="video-stats">
            3.4M views &#183; 6 months ago
          </p>
        </div>
      </div>    
    </div>

  </body>
</html>
