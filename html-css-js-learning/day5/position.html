<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 60px;">

    <div style="
      background: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;">header 
    </div>

    <div style="
      background-color: green;
      color: white;
      position: fixed;
      left: 0;
      bottom: 0;
      top: 50px;
      width: 72px;">
      sidebar
    </div>

    <!--Note: Generally, elements written below will appear in front
    of elements written above it. The number of the z-index can override
    this. Higher numbers appear in front-->
    <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 10px;
      top: 60px;
      z-index: 0;
      ">
      absolute
    </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width:200px;
      position: static;
      margin-top: 60px;">div 1</div>

    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;"
      >div 2</div>

    </div>
  </body>
</html>
