<!DOCTYPE html>

<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
      Subscribe();" 
      class="js-subscribe-button" onkeydown=" //keydowns => events, onclick, onkeydown => event listners
      console.log(event.key);
    ">
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" 
    class="js-cost-input"
    onkeydown="
      handleCostKeydown(event)
    ">

    <button onclick="calculateTotal()
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
      //type coercion
      String(25)
      console.log('25'-5)//If a string only contains a number and -*/ +> it will be converted into a number
      console.log('25'+5)

      window.document
      window.console.log('window');
      window.alert
 
      function handleCostKeydown(event){
        if (event.key === 'Enter'){
          calculateTotal();
      }

      }

      function calculateTotal(){

        //Type coercion 
        //Whenever we get a value from the DOM, it will be a string
        const inputElement = document.querySelector('.js-cost-input')
        let cost = Number(inputElement.value);

        if (cost < 40){
          cost = cost + 10;
        }

        document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`;
      }

      function Subscribe(){
        const buttonElement = document.querySelector('.js-subscribe-button');
      
        if(buttonElement.innerHTML === 'Subscribe'){
          buttonElement.innerHTML = 'Subscribed';
        }else {
          buttonElement.innerHTML = 'Subscribe';
        }
      }

    </script>
  </body>
</html>
