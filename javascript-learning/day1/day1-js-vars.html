<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <bod>
    <script>
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2 + 2;
      console.log(calculation)
      console.log(calculation+2)

      let result = calculation + 2
      console.log(result)

      let message = 'hello';
      //last line will still run even without a semicolon but its good practice to always use them
      console.log(message); console.log(';');
    
      //do not use let for reassignment
      variable1 = 5;
      console.log(variable1);

      variable1 = variable1+1;
      console.log(variable1);

    </script>
  </body>
</html>
