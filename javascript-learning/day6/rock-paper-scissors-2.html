<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="d6-styles-js/rock-paper-scissors-2.css">
  </head>
  <body>
    <p class="title">Rock Paper Scisssors</p>
    <button  class="move-button" onclick="
      playGame('rock');
    "><img src="images/rock-emoji.png" class="move-icon"></button>
    <button class="move-button" onclick="
      playGame('paper');
    "><img src="images/paper-emoji.png" class="move-icon"></button>
    <button class="move-button" onclick="
      playGame('scissors');
    "><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p> 

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');//makes score null, which results in an error because the value doesn't exist
      updateScoreElement();
      " class="reset-score-button">Reset Score</button>

    <script src="d6-scripts-js/rock-paper-scissors-2.js"></script>
  </body>
</html>
